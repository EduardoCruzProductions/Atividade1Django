{% extends 'index_template.html' %}

{% load crispy_forms_tags %}

{% block header_title %}
<h1>{{ titulo }}</h1>
{% endblock %}

{% block content %}

<div class="container py-5">

    <div class="row mt-5">
        <div class="col-lg">
            {% if botao == 'Excluir' %}
            <hr>
            <h4 class="font-weight-normal">Registro a excluir: {{ object }}</h4>
            <hr>
            {% endif %}
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5">

            <form method="post">

                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="btn {{ classeBotao }}">
                    {{ botao }}
                </button>

                <a href="{% url 'index' %}" class="btn btn-secondary">
                    Voltar
                </a>

            </form>

        </div>

    </div>

</div>

{% endblock %}
