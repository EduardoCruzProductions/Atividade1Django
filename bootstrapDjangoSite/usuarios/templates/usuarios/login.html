{% extends 'index_template.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block header_title %}
<h1>{{ titulo }}</h1>
{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="row">
        <div class="col-lg-5">
            <form method="post">
                <!-- Todo formulário tem que ter essa validação -->
                {% csrf_token %}
                <!-- Gera o formulário -->
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">
                    Entrar
                </button>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}

{% block footer %} {% endblock %}
